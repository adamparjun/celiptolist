<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X Reply List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 8px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 15px;
            padding: 12px;
        }

        .header h1 {
            font-size: 1.6em;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 0.85em;
            opacity: 0.9;
        }

        .tab-navigation {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab-btn {
            padding: 10px 16px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid transparent;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85em;
        }

        .tab-btn.active {
            background: white;
            color: #667eea;
            border-color: white;
        }

        .tab-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .total-count {
            background: rgba(255,255,255,0.2);
            padding: 6px 12px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
            font-size: 0.8em;
        }

        .search-box {
            margin-bottom: 12px;
            display: flex;
            gap: 6px;
        }

        .search-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 2px 12px rgba(0,0,0,0.2);
        }

        .btn-reset {
            padding: 12px 16px;
            background: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            font-size: 0.85em;
        }

        .btn-reset:active {
            transform: scale(0.95);
        }

        .list-container {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 15px;
        }

        .user-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }

        .number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.85em;
            flex-shrink: 0;
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-handle {
            color: #333;
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 2px;
            word-break: break-word;
        }

        .user-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.75em;
        }

        .action-buttons {
            display: flex;
            gap: 6px;
            flex-shrink: 0;
        }

        .btn {
            padding: 10px 14px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.8em;
            white-space: nowrap;
            min-width: 55px;
        }

        .btn-visit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-visit:active {
            opacity: 0.8;
            transform: scale(0.95);
        }

        .btn-copy {
            background: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-copy:active {
            background: #e0e0e0;
            transform: scale(0.95);
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 25px;
            font-size: 0.95em;
        }

        .footer {
            text-align: center;
            color: rgba(255,255,255,0.7);
            margin-top: 15px;
            padding: 10px;
            font-size: 0.8em;
        }

        .notification {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px 18px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            animation: slideUp 0.3s ease;
            font-weight: 600;
            font-size: 0.85em;
        }

        .notification.show {
            display: block;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes slideUp {
            from {
                transform: translateX(-50%) translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

        function renderUsers(tabNum, usersToRender) {
            const container = document.getElementById(`listContainer${tabNum}`);
            
            if (usersToRender.length === 0) {
                container.innerHTML = '<div class="empty-state">Tidak ada hasil yang cocok</div>';
                updateCount(tabNum);
                return;
            }

            container.innerHTML = usersToRender.map((user, index) => `
                <div class="user-item">
                    <div class="number">${index + 1}</div>
                    <div class="user-info">
                        <div class="user-handle">@${user.handle}</div>
                        <a href="https://x.com/${user.handle}" target="_blank" class="user-link">x.com/${user.handle}</a>

                    <div class="action-buttons">
                        <a href="https://x.com/${user.handle}" target="_blank" class="btn btn-visit">Buka</a>

                </div>
            `).join('');

        }

        function updateCount(tabNum) {
            let users;
            if (tabNum === 1) users = filteredUsers1;
            else if (tabNum === 2) users = filteredUsers2;
            else if (tabNum === 3) users = filteredUsers3;
            else if (tabNum === 4) users = filteredUsers4;
            else if (tabNum === 5) users = filteredUsers5;
            
            document.getElementById('totalCount').textContent = users.length;
        }

        function searchUsers(tabNum, query) {
            const lowerQuery = query.toLowerCase();
            let users, filtered;
            
            if (tabNum === 1) users = users1;
            else if (tabNum === 2) users = users2;
            else if (tabNum === 3) users = users3;
            else if (tabNum === 4) users = users4;
            else if (tabNum === 5) users = users5;
            
            filtered = users.filter(user => 
                user.handle.toLowerCase().includes(lowerQuery)
            );
            
            if (tabNum === 1) filteredUsers1 = filtered;
            else if (tabNum === 2) filteredUsers2 = filtered;
            else if (tabNum === 3) filteredUsers3 = filtered;
            else if (tabNum === 4) filteredUsers4 = filtered;
            else if (tabNum === 5) filteredUsers5 = filtered;
            
            renderUsers(tabNum, filtered);
        }

        function resetSearch(tabNum) {
            document.getElementById(`searchInput${tabNum}`).value = '';
            let users;
            
            if (tabNum === 1) {
                filteredUsers1 = [...users1];
                renderUsers(1, filteredUsers1);
            } else if (tabNum === 2) {
                filteredUsers2 = [...users2];
                renderUsers(2, filteredUsers2);
            } else if (tabNum === 3) {
                filteredUsers3 = [...users3];
                renderUsers(3, filteredUsers3);
            } else if (tabNum === 4) {
                filteredUsers4 = [...users4];
                renderUsers(4, filteredUsers4);
            } else if (tabNum === 5) {
                filteredUsers5 = [...users5];
                renderUsers(5, filteredUsers5);
            }
        }

        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // Update count based on tab
            const tabNum = tabName === 'tab1' ? 1 : (tabName === 'tab2' ? 2 : (tabName === 'tab3' ? 3 : (tabName === 'tab4' ? 4 : 5)));
            updateCount(tabNum);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification('✓ Disalin!');
            });
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 1500);
        }

        document.getElementById('searchInput1').addEventListener('keyup', (e) => {
            searchUsers(1, e.target.value);
        });

        document.getElementById('searchInput2').addEventListener('keyup', (e) => {
            searchUsers(2, e.target.value);
        });

            searchUsers(3, e.target.value);
        });

        });

        document.getElementById('searchInput5').addEventListener('keyup', (e) => {
            searchUsers(5, e.target.value);
        });

        renderUsers(3, users3);
        renderUsers(4, users4);
