        }

            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
            font-size: 0.8em;
        }

        .search-box {
            margin-bottom: 12px;
            display: flex;
            gap: 6px;
        }

        .search-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 2px 12px rgba(0,0,0,0.2);
        }

        .btn-reset {
            padding: 12px 16px;
            background: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            font-size: 0.85em;
        }

        .btn-reset:active {
            transform: scale(0.95);
        }

        .list-container {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 15px;
        }

        .user-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }

        .number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.85em;
            flex-shrink: 0;
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-handle {
            color: #333;
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 2px;
            word-break: break-word;
        }

        .user-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.75em;
        }

        .action-buttons {
            display: flex;
            gap: 6px;
            flex-shrink: 0;
        }

        .btn {
            padding: 10px 14px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.8em;
            white-space: nowrap;
            min-width: 55px;
        }

        .btn-visit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-visit:active {
            opacity: 0.8;
            transform: scale(0.95);
        }

        .btn-copy {
            background: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-copy:active {
            background: #e0e0e0;
            transform: scale(0.95);
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 25px;
            font-size: 0.95em;
        }

        .footer {
            text-align: center;
            color: rgba(255,255,255,0.7);
            margin-top: 15px;
            padding: 10px;
            font-size: 0.8em;
        }

        .notification {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px 18px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            animation: slideUp 0.3s ease;
            font-weight: 600;
            font-size: 0.85em;
        }

        .notification.show {
            display: block;
        }

        @keyframes slideUp {
            from {
                transform: translateX(-50%) translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }
    </style>

        function renderUsers(usersToRender) {

                    <div class="user-info">
